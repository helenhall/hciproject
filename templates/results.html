<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/results.css">
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bodyBackground" id = "resultsPage">
    <div>
        <div class="headerPrompt p-8">
            <h1>
                <span style="font-size: 50px;">Thank you for playing! Here are clubs at Yale that we recommend:</span>
                <br>
                <span style="font-size: 30px; color:grey;">The results will be displayed for 30 seconds.</span>
            </h1>
        </div>
        <div class="grid grid-rows-1 grid-flow-col gap-2">
            <div class="flex flex-wrap">
                {% for result in results %}
                <div class="basis-1/4 m-4 p-4 clubEntry rounded-lg drop-shadow-lg">
                    <div>
                        <div class="flex flex-col">
                            <div style="font-size: 20px; font-weight: bold;">{{ result[0] }}</div>
                        </div>
                        <div class="square-images">
                            <img src={{result[1]}}/>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}


            </div>

           
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/";
            }, 30000);
    </script>
</body>
</html>
