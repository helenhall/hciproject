<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/results.css">
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bodyBackground" id = "resultsPage">
    <div>
        <div class="headerPrompt p-8">
            <p>
                <span>Since you've selected: </span>
                <span name="selected_activity"> placeholder</span>
            </p>
        </div>

        <div class="grid grid-rows-1 grid-flow-col gap-2">
            <div class="flex flex-wrap">
                {% for result in results %}
                <div class="basis-1/4 m-4 p-4 clubEntry rounded-lg drop-shadow-lg">
                    <div class="flex">
                        <div class="flex-auto w-32 mr-4">
                            <img src="https://placehold.co/400"/>
                        </div>
                        
                        <div class="flex flex-col">
                            <div>
                            {{result}}
                            </div>
                            
                            <div>
                                Club Description
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>

            <div class="gallery mr-8 p-8 rounded-lg">
                <div class="mb-8">
                    You can scan the QR Code below to draw the picture... just a placeholder.
                </div>

                <div class="w-full mr-4">
                    <img src="https://placehold.co/400"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/";
            }, 10000);
    </script>
</body>
</html>
